<!DOCTYPE html>
<html>
<head>
	<title>David Yi</title>
	<link rel="stylesheet" href="images/font-awesome/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
	<div class="resume">
		<div class="main-container">
			<div class="flex-15">
			</div>

			<div class="flex-85">
				<div class="header">
					<div class="page-title-container">
						<img src="images/pic.jpg" class="picture same-line"/>
						<div class="name-container same-line">
							<div class= "name">
							<div flex class="first-name">
								<p class="no-space">David</p>
							</div>

							<div flex class="last-name">
								<p class="no-space">Yi</p>
							</div>
							</div>
						</div>
						<div class="header-icons same-line">
							<div flex class="address">
								<i class="fa fa-map-marker" aria-hidden="true"></i>
								1336 Oxford Street Mahwah, NJ
							</div>
							
							<div flex class="phone">
								<i class="fa fa-phone" aria-hidden="true"></i>
								201-485-1346
							</div>
							
							<div flex class="email">
								<i class="fa fa-envelope" aria-hidden="true"></i>
								davidcyyi@gmail.com
							</div>

							<div flex class="github">
								<i class="fa fa-github" aria-hidden="true"></i>
								DavidYi								
							</div>
						</div>
					</div>

					<div class="title space">
					</div>

				</div>
				
				<div class="row"><!-- Where the main portion of the resume goes-->
					<div class="education">
						<p class="title">Education</p>
						<p class="subtitle">Academies of Technology and Computer Science</p>
						<p class="right-align"> Sept. 2013 - June 2018</p>
						<p class="school">Bergen County Academies, Hackensack, NJ</p>
						<div class="info">
							<p></p>
						</div>

					</div>
				</div>
			
			</div>

		</div>
	</div>
</body>
</html>
